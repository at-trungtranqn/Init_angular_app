<div class="container">

  <div class="col-md-6 col-md-offset-3">
    <h2>Add new member</h2>


    <form [formGroup]="memberForm" (ngSubmit)="addMember()" class="form-horizontal">
      <fieldset formGroupName="personal">

        <div class="form-group">
          <label for="">Fullname</label>
          <input type="text" formControlName="fullname" class="form-control" id="" placeholder="Fullname">
        </div>

        <div class="form-group">
          <label for="">Birthday</label>
          <input type="date" formControlName="birthday" class="form-control" id="" placeholder="Birthday">
        </div>

        <div class="form-group">
          <label for="">Avatar</label>
          <input type="text" formControlName="avatar" class="form-control" id="" placeholder="Avatar">
        </div>
      </fieldset>

      <fieldset formGroupName="company">
        <div class="form-group">
          <label for="">Joined</label>
          <input type="date" formControlName="joined" class="form-control" id="" placeholder="Joined">
        </div>

        <div class="form-group">
          <label for="">Team</label>
          <select formControlName="team" class="form-control">
            <option *ngFor="let team of teams" value="{{team}}">{{team}}</option>
          </select>
        </div>
      </fieldset>

        <div class="form-group">
          <label for="">Skill</label>
          <input type="text" formControlName="skill" class="form-control" id="" placeholder="Example: Js, HTML, PHP">
        </div>

      <button type="submit" [disabled]="!memberForm.valid" class="btn btn-primary">Submit</button>
    </form>
  </div>


  <div *ngIf="members" class="col-md-8 col-md-offset-2">
    <h2>List member</h2>

    <table class="table table-hover">
      <thead>
        <tr>
          <th>Avatar</th>
          <th>Fullname</th>
          <th>Birthday</th>
          <th>Team</th>
          <th>Skill</th>
          <th>Joined</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let member of members">
          <td><img src="{{member.personal.avatar}}" alt=""></td>
          <td>{{member.personal.fullname}}</td>
          <td>{{member.personal.birthday}}</td>
          <td>{{member.company.team}}</td>
          <td>{{member.company.skill}}</td>
          <td>{{member.company.joined}}</td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
